<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>484 Gates of Yetzirah</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2C3E50;
            font-family: 'Cinzel', serif;
            color: white;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: top;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #003B5C; /* Masonic Blue */
        }
        #output {
            margin-top: 20px;
            font-size: 16px;
            width: 90%;
            max-width: 800px;
            color: #BDC3C7;
        }
        li {
            margin: 15px 0;
            background-color: #34495E;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }
        .gate {
            font-weight: bold;
            font-size: 18px;
        }
        .letters {
            font-style: italic;
            color: #7F8C8D;
        }
        .meaning {
            color: #16A085;
        }
        .deeper-meaning {
            font-size: 14px;
            color: #BDC3C7;
            margin-top: 5px;
        }
        .kabbalah-step {
            color: #9B59B6;
        }
        .chemical {
            color: #E67E22;
        }
        .spiritual {
            color: #2980B9;
        }
        button {
            padding: 12px 24px;
            font-size: 1.2em;
            background-color: #3498DB;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #2980B9;
        }
    </style>
    <script>
        const hebrewLetters = [
            { letter: "Aleph", meaning: "The Ox, Strength, Leader" },
            { letter: "Bet", meaning: "House, Creation, Structure" },
            { letter: "Gimel", meaning: "Camel, Travel, Wealth" },
            { letter: "Daled", meaning: "Door, Path, Opportunity" },
            { letter: "Hei", meaning: "Window, Revelation, Spirit" },
            { letter: "Vav", meaning: "Hook, Connection, Bond" },
            { letter: "Zayin", meaning: "Sword, Conflict, Victory" },
            { letter: "Chet", meaning: "Fence, Protection, Life" },
            { letter: "Tet", meaning: "Serpent, Goodness, Hidden Power" },
            { letter: "Yod", meaning: "Hand, Power, Action" },
            { letter: "Kaf", meaning: "Palm, Open to Receive, Possibility" },
            { letter: "Lamed", meaning: "Goad, Teacher, Growth" },
            { letter: "Mem", meaning: "Water, Flow, Mother" },
            { letter: "Nun", meaning: "Fish, Life, Transformation" },
            { letter: "Samekh", meaning: "Prop, Support, Balance" },
            { letter: "Ayin", meaning: "Eye, Vision, Perception" },
            { letter: "Pei", meaning: "Mouth, Expression, Speech" },
            { letter: "Tzade", meaning: "Fishhook, Righteousness, Harvest" },
            { letter: "Qof", meaning: "Back of the Head, Time, Cycle" },
            { letter: "Resh", meaning: "Head, Beginning, Leadership" },
            { letter: "Shin", meaning: "Tooth, Fire, Transformation" },
            { letter: "Tav", meaning: "Mark, Covenant, Completion" }
        ];

        const gateMeanings = [
            "The Beginning", "Creation", "Wisdom", "Understanding", "Knowledge", "Balance", "Energy", 
            "Foundation", "Structure", "Power", "Nurturing", "Growth", "Flow", "Transformation", 
            "Movement", "Vision", "Justice", "Grace", "Resilience", "Peace", "Change", "Completion"
        ];

        const kabbalahSteps = [
            "Kether (Crown)", "Chokmah (Wisdom)", "Binah (Understanding)", "Chesed (Kindness)", 
            "Gevurah (Severity)", "Tiferet (Beauty)", "Netzach (Victory)", "Hod (Glory)", 
            "Yesod (Foundation)", "Malkuth (Kingdom)", "The Ten Sefirot (Divine Emanations)"
        ];

        const chemicalAspects = [
            "Ether", "Fire", "Water", "Air", "Earth", "Plasma", "Solid", "Liquid", "Gas", "Energy"
        ];

        const spiritualAspects = [
            "Enlightenment", "Awakening", "Transformation", "Harmony", "Divine Connection", 
            "Sacred Unity", "Balance", "Purification", "Healing", "Divine Will"
        ];

        function generateGates() {
            let gates = [];
            let gateNumber = 1;

            for (let i = 0; i < hebrewLetters.length; i++) {
                for (let j = 0; j < hebrewLetters.length; j++) {
                    const gate = `${hebrewLetters[i].letter} + ${hebrewLetters[j].letter}`;
                    const gateMeaning = gateMeanings[(gateNumber - 1) % gateMeanings.length];
                    const letter1Meaning = hebrewLetters[i].meaning;
                    const letter2Meaning = hebrewLetters[j].meaning;

                    const kabbalahStep = kabbalahSteps[(gateNumber - 1) % kabbalahSteps.length];
                    const chemicalAspect = chemicalAspects[(gateNumber - 1) % chemicalAspects.length];
                    const spiritualAspect = spiritualAspects[(gateNumber - 1) % spiritualAspects.length];

                    gates.push({
                        number: gateNumber,
                        gate: gate,
                        meaning: gateMeaning,
                        letter1: hebrewLetters[i].letter,
                        letter1Meaning: letter1Meaning,
                        letter2: hebrewLetters[j].letter,
                        letter2Meaning: letter2Meaning,
                        kabbalahStep: kabbalahStep,
                        chemicalAspect: chemicalAspect,
                        spiritualAspect: spiritualAspect
                    });
                    gateNumber++;

                    if (gateNumber > 484) {
                        return gates;
                    }
                }
            }
            return gates;
        }

        function displayGates() {
            let gates = generateGates();
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";  

            if (gates.length === 0) {
                outputDiv.innerHTML = `<p>No gates found.</p>`;
            } else {
                let list = "<ul>";
                for (let i = 0; i < gates.length; i++) {
                    list += `
                        <li>
                            <div class="gate">Gate #${gates[i].number}: ${gates[i].gate}</div>
                            <div class="letters"><strong>Letter 1: ${gates[i].letter1}</strong> - Meaning: ${gates[i].letter1Meaning}</div>
                            <div class="letters"><strong>Letter 2: ${gates[i].letter2}</strong> - Meaning: ${gates[i].letter2Meaning}</div>
                            <div class="meaning"><strong>Gate Meaning: ${gates[i].meaning}</strong></div>
                            <div class="kabbalah-step"><strong>Kabbalah Step: ${gates[i].kabbalahStep}</strong></div>
                            <div class="chemical"><strong>Chemical Aspect: ${gates[i].chemicalAspect}</strong></div>
                            <div class="spiritual"><strong>Spiritual Aspect: ${gates[i].spiritualAspect}</strong></div>
                            <div class="deeper-meaning">
                                <em>Deeper Insight: Each gate reflects the interaction of ${gates[i].letter1} (representing ${gates[i].letter1Meaning}) 
                                and ${gates[i].letter2} (representing ${gates[i].letter2Meaning}), revealing deeper spiritual and chemical dynamics.</em>
                            </div>
                        </li>
                    `;
                }
                list += "</ul>";
                outputDiv.innerHTML = list;
            }
        }
    </script>
</head>
<body>
    <h1>484 Gates of Yetzirah</h1>
    <button onclick="displayGates()">Generate 484 Gates</button>
    <div id="output"></div>
</body>
</html>
