<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagorean Triplets Calculator</title>
    <script>
        // Function to find Pythagorean triplets up to a given limit
        function findPythagoreanTriplets(limit) {
            let triplets = [];
            for (let a = 1; a <= limit; a++) {
                for (let b = a; b <= limit; b++) {
                    let c = Math.sqrt(a * a + b * b);
                    if (Number.isInteger(c)) {
                        triplets.push([a, b, c]);
                    }
                }
            }
            return triplets;
        }

        // Function to display the triplets in the HTML
        function displayTriplets() {
            let limit = parseInt(document.getElementById("limit").value);
            let triplets = findPythagoreanTriplets(limit);
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";  // Clear previous results
            
            if (triplets.length === 0) {
                outputDiv.innerHTML = `<p>No triplets found up to ${limit}</p>`;
            } else {
                let list = "<ul>";
                for (let i = 0; i < triplets.length; i++) {
                    list += `<li>${triplets[i][0]}, ${triplets[i][1]}, ${triplets[i][2]}</li>`;
                }
                list += "</ul>";
                outputDiv.innerHTML = list;
            }
        }
    </script>
</head>
<body>
    <h1>Pythagorean Triplets Calculator</h1>
    <label for="limit">Enter the limit for finding triplets (e.g., 205):</label>
    <input type="number" id="limit" value="100" min="1">
    <button onclick="displayTriplets()">Calculate Triplets</button>
    <div id="output"></div>
</body>
</html>
